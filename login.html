<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Affirmation Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, skyblue 0%, whitesmoke 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  .login-container {
  background: rgba(255, 255, 255, 0.2); /* semi-transparent white */
  backdrop-filter: blur(12px);         /* blur the background behind it */
  -webkit-backdrop-filter: blur(12px); /* for Safari */
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  width: 320px;
  animation: slideIn 0.8s ease;
  border: 1px solid rgba(255, 255, 255, 0.3); /* subtle border */
}


    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      text-align: center;
      color: whitesmoke;
      margin-bottom: 30px;
      text-decoration: solid;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #999;
      pointer-events: none;
      transition: 0.3s;
      background: white;
      padding: 0 5px;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 0.75rem;
      color: #ff6b81;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff6b81;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: green;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder=" " required />
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder=" " required />
      <label for="password">Password</label>
    </div>
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    })
    .then(res => {
      if (res.status === 200) {
        window.location.href = "/index.html"; // redirect only if login is valid
      } else {
        document.getElementById('errorMsg').innerText = "❌ Invalid username or password!";
      }
    })
    .catch(() => {
      document.getElementById('errorMsg').innerText = "⚠️ Login error. Try again.";
    });
  }
</script>


</body>
</html>
